<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Web AR dengan Marker dan Objek 3D Kustom</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720; debugUIEnabled: false;">
        <!-- Tambahkan pencahayaan -->
        <a-light type="ambient" color="#FFFFFF" intensity="100"></a-light>
        <a-light type="directional" color="#FFFFFF" position="0 -100 -10" intensity="10"></a-light>
        <a-light type="directional" color="#FFFFFF" position="0 100 10" intensity="10"></a-light>
        <!-- Marker 1 -->
        <a-marker type="pattern" url="marker/6.patt">
            <a-entity gltf-model="3d/62.glb" scale="0.05 0.05 0.05" position="0 0 0" rotation="0 90 0" ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>

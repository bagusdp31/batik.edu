<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Batik-Edu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720; debugUIEnabled: false;">
        <a-light type="ambient" color="#FFFFFF" intensity="1"></a-light>
        <a-light type="directional" color="#FFFFFF" position="0 100 0" intensity="0.5" rotation="-90 0 0"></a-light>
        <a-light type="directional" color="#FFFFFF" position="0 -100 0" intensity="0.5" rotation="90 0 0"></a-light>
        
        <!-- Marker 1 -->
        <a-marker type="pattern" url="marker/2.patt">
            <a-entity gltf-model="3d/2.glb" scale="0.04 0.04 0.04" position="0 0 0" rotation="0 90 0"></a-entity>
        </a-marker>
        <a-marker type="pattern" url="marker/4.patt">
            <a-entity gltf-model="3d/4.glb" scale="0.04 0.04 0.04" position="0 0 0" rotation="0 90 0"></a-entity>
        </a-marker>
        <a-marker type="pattern" url="marker/6.patt">
            <a-entity gltf-model="3d/6.glb" scale="0.04 0.04 0.04" position="0 0 0" rotation="0 90 0"></a-entity>
        </a-marker>
        <a-marker type="pattern" url="marker/12.patt">
            <a-entity gltf-model="3d/12.glb" scale="0.04 0.04 0.04" position="0 0 0" rotation="0 90 0"></a-entity>
        </a-marker>
        <a-marker type="pattern" url="marker/13.patt">
            <a-entity gltf-model="3d/13.glb" scale="0.04 0.04 0.04" position="0 0 0" rotation="0 90 0"></a-entity>
        </a-marker>
        <a-marker type="pattern" url="marker/14.patt">
            <a-entity gltf-model="3d/14.glb" scale="0.04 0.04 0.04" position="0 0 0" rotation="0 90 0"></a-entity>
        </a-marker>
        <a-marker type="pattern" url="marker/15.patt">
            <a-entity gltf-model="3d/15.glb" scale="0.04 0.04 0.04" position="0 0 0" rotation="0 90 0"></a-entity>
        </a-marker>
        <a-marker type="pattern" url="marker/16.patt">
            <a-entity gltf-model="3d/16.glb" scale="0.04 0.04 0.04" position="0 0 0" rotation="0 90 0"></a-entity>
        </a-marker>
        <a-marker type="pattern" url="marker/17.patt">
            <a-entity gltf-model="3d/17.glb" scale="0.04 0.04 0.04" position="0 0 0" rotation="0 90 0"></a-entity>
        </a-marker>

        <a-entity camera rotation="0 0 0"></a-entity>
    </a-scene>
</body>
</html>
